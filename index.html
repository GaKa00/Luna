<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <title>Luna</title>
  </head>

  <body>
    <audio id="bg-audio" loop>
      <source src="Background.mp3" type="audio/mpeg" />
    </audio>
    <video autoplay muted loop class="bg-video">
      <source src="images/background.mp4" type="video/mp4" />
    </video>


    <div class="app-container">
      <h1 class="title">Luna</h1>
      <h3 class="subtitle">Merry Christmas Selina!</h3>

      <div class="app-grid-container">
        <div id="daily-horoscope-box" class="nes-container is-dark is-rounded">
          <p class="title">Daily Sign</p>
          <p id="horoscope-text">Loading horoscope...</p>
        </div>

        <div id="moon-phase-box" class="nes-container is-dark is-rounded">
          <p class="title">Moon Phase</p>
          <p id="moon-status">Waxing Gibbous</p>
        </div>

        
    <button
      id="play-audio-btn"
      style="position: fixed; top: 10px; right: 10px; z-index: 1000"
    >
      Play Music
    </button>

        <div id="tarot-reading-box" class="nes-container is-dark is-rounded">
          <p class="title">Initiate Reading</p>

          <div class="tarot-reading-content">
            <div class="tarot-card">
              <img
                id="tarot-reading-img-1"
                src="images/tarot/cardBack.png"
                alt="tarot past"
                class="tarot"
              />
              <h4 id="tarot-reading-caption-1" class="tarot-caption">Past</h4>
            </div>

            <div class="tarot-card">
              <img
                id="tarot-reading-img-2"
                src="images/tarot/cardBack.png"
                alt="tarot present"
                class="tarot"
              />
              <h4 id="tarot-reading-caption-2" class="tarot-caption">
                Present
              </h4>
            </div>

            <div class="tarot-card">
              <img
                id="tarot-reading-img-3"
                src="images/tarot/cardBack.png"
                alt="tarot future"
                class="tarot"
              />
              <h4 id="tarot-reading-caption-3" class="tarot-caption">Future</h4>
            </div>
          </div>

          <div style="margin-top: 12px">
            <button id="start-reading-btn" class="nes-btn is-success">
              Start Reading
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js" defer></script>
    <script>
      // Try autoplay, fallback to button
      const audio = document.getElementById("bg-audio");
      const playBtn = document.getElementById("play-audio-btn");

      audio.play().catch(() => {
        playBtn.style.display = "block";
        playBtn.addEventListener("click", () => {
          audio.play();
          playBtn.style.display = "none";
        });
      });
    </script>
  </body>
</html>
